<!DOCTYPE html>
<html>
<body>

<h2>JavaScript For Loop</h2>

<script>

let n = 0;
 while (n <= 10) {
     n++;
     console.log("while loop n++:",n);
 }   

for (let i = 0; i <= 10; i++) {
  console.log("for loop i++:",i);
}

for (let j = 10; j >= 0; j--) {
  console.log("for loop j--:",j);
}

</script>

</body>
</html>
