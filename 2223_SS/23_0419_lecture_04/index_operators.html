<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testing Operators</title>
</head>
<body>
    <h1>Testing Operators</h1>

    <script >
    //example code to test operators
    console.log("Testing Operators");

     let y = "8";

     //console.log("Datatype:3", typeof 3);
     //console.log("Datatype:y", typeof y);

     let x = "8";

     if (y == 10) {
      console.log("the first condition is true");
    } else if (x == 3) {
      console.log("the second condition is true");
    } else if (x === y) {
      console.log("the third condition is true");
    } else {
      console.log("the first, the second the third condition is false");
    };

    

    //console.log("True or False:", 3 === "3");


  </script>

</body>
</html>
