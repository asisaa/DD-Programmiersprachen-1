

<!DOCTYPE html>
<html>
<body>

<h2>JavaScript shuffle array by using sort</h2>

<p id="demo"></p>

<script>
//compare https://www.codecademy.com/forum_questions/4f609c49e0bd2b0003011313
//let array = ['a','B','C','da','A','4','8','hello'];
let array = [1, 5, 12, 41, 25, 7, 2];
//sort() sorts lexicographically, meaning that 2 comes after 12 or such as B comes after A
console.log("original", array);
console.log("sorted", array.sort());
//console.log("sort with compare",array.sort((a,b) => b-a));

function numRandomized() {
    return 0.5 - Math.random();
}
/*will return a random order because the function returns a number that is 
equally likely to be either negative or positive it will cause a random order */

console.log("mixed", array.sort(numRandomized));

//let result = array.sort(numRandomized);
//let result = array.sort((a,b) => a-b);

let result = array.sort((a,b) => 0,5 - Math.random());

document.getElementById("demo").innerHTML = result;
</script>
